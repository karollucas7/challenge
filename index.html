<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
        <div class="logo">
            <img class="logoimg" src="imagens/logo.png" alt="logoalura">
            
        </div>

        <div class="esquerda">
           
            <textarea class="text-input" id="inputText" name="nome"cols="80" rows="20" placeholder="Digite seu texto aqui"></textarea>

        </div>

        <div class="direita">
            <img class="imagem-direita" id="imgder" src="imagens/boneco.png">
            
            <h1 id="texto">Nenhuma mensagem encontrada</h1>
            
            <textarea id="texto2" name="nome" cols="80" rows="8">Digite um texto que você deseja criptografar ou descriptografar.</textarea>
            
            <button id="copiar" type="button" name="botao" onclick="copiar()">Copiar</button>
       
        </div>

        <div class="botao-esquerda">
            <p class="atencao"><img src="imagens/atenção.png""> Apenas letras minúsculas e sem acento.</p>
            
            <button type="button" id="btn-criptografar" onclick="criptografar()">Criptografar</button>
            
            <button type="button" id="btn-descriptografar" onclick="descriptografar()">Descriptografar</button>
        </div>
        
</div>

<script src="script.js"></script>




</body>



</html>
